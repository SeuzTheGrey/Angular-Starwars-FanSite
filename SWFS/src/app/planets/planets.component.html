<div class="container">
    <div class="box">
        <ul *ngIf="planets" class="itemList">
            <li *ngFor="let planet of planets" class="list">
                <app-item [planet]="planet">name</app-item>
            </li>
        </ul>
        <button (click)="getNextPage()">Load More</button>
    </div>
</div>
