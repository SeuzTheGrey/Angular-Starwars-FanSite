<div class="container">
    <div class="box">
        <ul *ngIf="films" class="itemList">
            <li *ngFor="let film of films" class="list">
                <app-item [films]="film"></app-item>
            </li>
        </ul>
        <button (click)="getNextPage()">Load More</button>
    </div>
</div>
